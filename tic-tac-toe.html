<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe - DumourR</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Rubik', sans-serif;
      background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    #intro {
      font-size: 2em;
      text-align: center;
      animation: fadeIn 2s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #gameContainer {
      display: none;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 1s ease forwards;
    }

    h1 {
      font-size: 3em;
      color: #ff0077;
      text-shadow: 0 0 10px rgba(255, 0, 119, 0.6);
      margin-bottom: 20px;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
    }

    .cell {
      width: 100px;
      height: 100px;
      background-color: rgba(255, 255, 255, 0.05);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5em;
      cursor: pointer;
      border-radius: 10px;
      transition: transform 0.2s ease;
    }

    .cell:hover {
      background-color: rgba(255, 255, 255, 0.15);
    }

    .cell span {
      animation: popIn 0.3s ease;
    }

    @keyframes popIn {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    #message {
      margin-top: 20px;
      font-size: 1.5em;
    }

    #playAgain {
      display: none;
      margin-top: 15px;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      background: #ff0077;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255, 0, 119, 0.5);
    }
  </style>
</head>
<body>
  <div id="intro">🎮 Get Ready to Play Tic Tac Toe!</div>

  <div id="gameContainer">
    <h1>TIC TAC TOE</h1>
    <div class="board" id="board"></div>
    <div id="message"></div>
    <div id="playAgain"><button onclick="resetGame()">Play Again</button></div>
  </div>

  <script>
    const boardEl = document.getElementById('board');
    const messageEl = document.getElementById('message');
    const playAgainEl = document.getElementById('playAgain');

    let board = Array(9).fill('');
    let userTurn = true;
    let gameOver = false;

    setTimeout(() => {
      document.getElementById('intro').style.display = 'none';
      document.getElementById('gameContainer').style.display = 'flex';
      drawBoard();
    }, 2000);

    function drawBoard() {
      boardEl.innerHTML = '';
      board.forEach((value, i) => {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.dataset.index = i;
        cell.onclick = () => makeMove(i);
        cell.innerHTML = value ? `<span>${value}</span>` : '';
        boardEl.appendChild(cell);
      });
    }

    function makeMove(index) {
      if (!userTurn || board[index] || gameOver) return;
      board[index] = '❌';
      userTurn = false;
      drawBoard();
      if (checkWinner('❌')) return endGame('You win!');
      if (board.every(cell => cell)) return endGame("It's a draw!");

      setTimeout(() => {
        const move = getBestMove();
        board[move] = '⭕';
        if (checkWinner('⭕')) return endGame('Bot wins!');
        if (board.every(cell => cell)) return endGame("It's a draw!");
        userTurn = true;
        drawBoard();
      }, 800);
    }

    function getBestMove() {
      // Simple unbeatable bot using minimax
      const minimax = (newBoard, isMaximizing) => {
        if (checkWin(newBoard, '⭕')) return { score: 1 };
        if (checkWin(newBoard, '❌')) return { score: -1 };
        if (newBoard.every(cell => cell)) return { score: 0 };

        const scores = [];
        for (let i = 0; i < 9; i++) {
          if (!newBoard[i]) {
            newBoard[i] = isMaximizing ? '⭕' : '❌';
            const result = minimax(newBoard, !isMaximizing);
            scores.push({ index: i, score: result.score });
            newBoard[i] = '';
          }
        }
        return isMaximizing
          ? scores.reduce((max, curr) => curr.score > max.score ? curr : max)
          : scores.reduce((min, curr) => curr.score < min.score ? curr : min);
      };
      return minimax([...board], true).index;
    }

    function checkWin(b, p) {
      const winCombo = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      return winCombo.some(c => c.every(i => b[i] === p));
    }

    function checkWinner(p) {
      return checkWin(board, p);
    }

    function endGame(msg) {
      gameOver = true;
      messageEl.textContent = msg;
      playAgainEl.style.display = 'block';
    }

    function resetGame() {
      board = Array(9).fill('');
      userTurn = true;
      gameOver = false;
      messageEl.textContent = '';
      playAgainEl.style.display = 'none';
      drawBoard();
    }
  </script>
</body>
</html>
