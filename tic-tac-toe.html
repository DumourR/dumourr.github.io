<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe - DumourR</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      color: #ffcc00;
      text-shadow: 0 0 10px rgba(255, 204, 0, 0.6);
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
      margin-top: 20px;
    }

    .cell {
      width: 100px;
      height: 100px;
      font-size: 2em;
      background-color: rgba(255, 255, 255, 0.1);
      border: 2px solid #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: 0.3s;
    }

    .cell:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    #message {
      margin-top: 30px;
      font-size: 1.5em;
    }

    #restartBtn, #subscribeBtn {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #ffcc00;
      color: #000;
      cursor: pointer;
      display: none;
    }

    #subscribeBtn {
      background-color: #ff0077;
      color: #fff;
      box-shadow: 0 0 12px rgba(255, 0, 119, 0.6);
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div class="board" id="board"></div>
  <div id="message"></div>
  <button id="restartBtn" onclick="startGame()">Play Again</button>
  <a href="https://youtube.com/@dumourr1" target="_blank">
    <button id="subscribeBtn">Subscribe to DumourR ðŸŽ¥</button>
  </a>

  <script>
    const boardEl = document.getElementById("board");
    const messageEl = document.getElementById("message");
    const restartBtn = document.getElementById("restartBtn");
    const subscribeBtn = document.getElementById("subscribeBtn");
    let board = [];
    let gameOver = false;

    function startGame() {
      board = Array(9).fill(null);
      gameOver = false;
      messageEl.textContent = "";
      restartBtn.style.display = "none";
      subscribeBtn.style.display = "none";
      renderBoard();
    }

    function renderBoard() {
      boardEl.innerHTML = "";
      board.forEach((value, i) => {
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.textContent = value ? value : "";
        cell.onclick = () => playerMove(i);
        boardEl.appendChild(cell);
      });
    }

    function playerMove(index) {
      if (gameOver || board[index]) return;
      board[index] = "X";
      if (checkWin("X")) {
        endGame("You Win!");
        return;
      }
      if (board.every(cell => cell)) {
        endGame("It's a draw!");
        return;
      }
      setTimeout(botMove, 300);
    }

    function botMove() {
      const bestMove = minimax(board, "O").index;
      board[bestMove] = "O";
      if (checkWin("O")) {
        endGame("Bot Wins!");
        return;
      }
      if (board.every(cell => cell)) {
        endGame("It's a draw!");
        return;
      }
      renderBoard();
    }

    function checkWin(player) {
      const winPatterns = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8],
        [0, 3, 6], [1, 4, 7], [2, 5, 8],
        [0, 4, 8], [2, 4, 6]
      ];
      return winPatterns.some(pattern =>
        pattern.every(index => board[index] === player)
      );
    }

    function endGame(msg) {
      gameOver = true;
      messageEl.textContent = msg;
      restartBtn.style.display = "inline-block";
      subscribeBtn.style.display = "inline-block";
      renderBoard();
    }

    function minimax(newBoard, player) {
      const availSpots = newBoard
        .map((val, idx) => (val ? null : idx))
        .filter(val => val !== null);

      if (checkStaticWin(newBoard, "X")) return { score: -10 };
      if (checkStaticWin(newBoard, "O")) return { score: 10 };
      if (availSpots.length === 0) return { score: 0 };

      const moves = [];
      for (let i = 0; i < availSpots.length; i++) {
        const move = {};
        move.index = availSpots[i];
        newBoard[availSpots[i]] = player;

        const result = minimax(newBoard, player === "O" ? "X" : "O");
        move.score = result.score;

        newBoard[availSpots[i]] = null;
        moves.push(move);
      }

      let bestMove;
      if (player === "O") {
        let bestScore = -Infinity;
        moves.forEach((m, i) => {
          if (m.score > bestScore) {
            bestScore = m.score;
            bestMove = i;
          }
        });
      } else {
        let bestScore = Infinity;
        moves.forEach((m, i) => {
          if (m.score < bestScore) {
            bestScore = m.score;
            bestMove = i;
          }
        });
      }

      return moves[bestMove];
    }

    function checkStaticWin(b, p) {
      return (
        (b[0] === p && b[1] === p && b[2] === p) ||
        (b[3] === p && b[4] === p && b[5] === p) ||
        (b[6] === p && b[7] === p && b[8] === p) ||
        (b[0] === p && b[3] === p && b[6] === p) ||
        (b[1] === p && b[4] === p && b[7] === p) ||
        (b[2] === p && b[5] === p && b[8] === p) ||
        (b[0] === p && b[4] === p && b[8] === p) ||
        (b[2] === p && b[4] === p && b[6] === p)
      );
    }

    startGame();
  </script>
</body>
</html>
