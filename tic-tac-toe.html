<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe - DumourR</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Rubik', sans-serif;
      background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    #intro {
      font-size: 2em;
      text-align: center;
      animation: fadeIn 2s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #gameContainer {
      display: none;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 1s ease forwards;
    }

    h1 {
      font-size: 3em;
      color: #ff0077;
      margin-bottom: 20px;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
    }

    .cell {
      width: 100px;
      height: 100px;
      background-color: rgba(255, 255, 255, 0.05);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5em;
      cursor: pointer;
      border-radius: 10px;
      transition: transform 0.2s ease;
    }

    .cell:hover {
      background-color: rgba(255, 255, 255, 0.15);
    }

    .cell span {
      animation: popIn 0.3s ease;
    }

    @keyframes popIn {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    #popup {
      display: none;
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #111;
      color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px #ff0077;
      text-align: center;
      z-index: 10;
    }

    #playAgain {
      margin-top: 15px;
    }

    #subscribe-btn {
      display: none;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      background: #ff0077;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255, 0, 119, 0.5);
    }
  </style>
</head>
<body>

<div id="intro">ðŸŽ® Get Ready to Play Tic Tac Toe!</div>

<div id="popup"></div>

<div id="gameContainer">
  <h1>TIC TAC TOE</h1>
  <div class="board" id="board"></div>
  <div id="playAgain"><button onclick="resetGame()">Play Again</button></div>
  <div id="subscribe-btn">
    <p><strong>Subscribe to DumourR now ðŸŽ¥</strong></p>
    <a href="https://youtube.com/@dumourr1" target="_blank">
      <button>Subscribe</button>
    </a>
  </div>
</div>

<script>
  const boardEl = document.getElementById('board');
  const popupEl = document.getElementById('popup');
  const playAgainEl = document.getElementById('playAgain');
  const subscribeBtn = document.getElementById('subscribe-btn');
  const gameContainer = document.getElementById('gameContainer');
  const intro = document.getElementById('intro');

  let board = Array(9).fill('');
  let userTurn = true;
  let gameOver = false;

  // Wait for intro to fade in before showing the game
  window.onload = () => {
    setTimeout(() => {
      intro.style.display = 'none';
      gameContainer.style.display = 'flex';
      drawBoard();
    }, 2500); // Wait 2.5s
  };

  function drawBoard() {
    boardEl.innerHTML = '';
    board.forEach((value, i) => {
      const cell = document.createElement('div');
      cell.className = 'cell';
      cell.dataset.index = i;
      cell.onclick = () => makeMove(i);
      cell.innerHTML = value ? `<span>${value}</span>` : '';
      boardEl.appendChild(cell);
    });
  }

  function makeMove(index) {
    if (!userTurn || board[index] || gameOver) return;
    board[index] = 'âŒ';
    userTurn = false;
    drawBoard();
    if (checkWinner('âŒ')) return endGame('You Win!');
    if (board.every(cell => cell)) return endGame("It's a Draw!");
    setTimeout(() => {
      const move = getBestMove();
      board[move] = 'â­•';
      if (checkWinner('â­•')) return endGame('Bot Wins!');
      if (board.every(cell => cell)) return endGame("It's a Draw!");
      userTurn = true;
      drawBoard();
    }, 700);
  }

  function getBestMove() {
    const minimax = (newBoard, isMaximizing) => {
      if (checkWin(newBoard, 'â­•')) return { score: 1 };
      if (checkWin(newBoard, 'âŒ')) return { score: -1 };
      if (newBoard.every(cell => cell)) return { score: 0 };
      const scores = [];
      for (let i = 0; i < 9; i++) {
        if (!newBoard[i]) {
          newBoard[i] = isMaximizing ? 'â­•' : 'âŒ';
          const result = minimax(newBoard, !isMaximizing);
          scores.push({ index: i, score: result.score });
          newBoard[i] = '';
        }
      }
      return isMaximizing
        ? scores.reduce((max, curr) => curr.score > max.score ? curr : max)
        : scores.reduce((min, curr) => curr.score < min.score ? curr : min);
    };
    return minimax([...board], true).index;
  }

  function checkWin(b, p) {
    const winCombo = [
      [0,1,2],[3,4,5],[6,7,8],
      [0,3,6],[1,4,7],[2,5,8],
      [0,4,8],[2,4,6]
    ];
    return winCombo.some(c => c.every(i => b[i] === p));
  }

  function checkWinner(p) {
    return checkWin(board, p);
  }

  function endGame(msg) {
    gameOver = true;
    popupEl.innerHTML = `<h2>${msg}</h2>`;
    popupEl.style.display = 'block';
    playAgainEl.style.display = 'block';
    subscribeBtn.style.display = 'block';
  }

  function resetGame() {
    board = Array(9).fill('');
    userTurn = true;
    gameOver = false;
    popupEl.style.display = 'none';
    playAgainEl.style.display = 'none';
    subscribeBtn.style.display = 'none';
    drawBoard();
  }
</script>
