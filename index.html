<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DUMOURR | Noctale Visuals</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Quicksand:wght@400;600&family=Great+Vibes&family=Cinzel+Decorative:wght@700&family=Orbitron:wght@500&family=Rubik+Mono+One&display=swap" rel="stylesheet">
  <style>
    html {
      scroll-behavior: smooth;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #f2f2f2;
      overflow-x: hidden;
      line-height: 1.6;
    }

    body.fade-enter {
      opacity: 0;
    }

    body.fade-enter-active {
      opacity: 1;
      transition: opacity 1.5s ease;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(31, 28, 44, 0.95);
      padding: 10px 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      z-index: 999;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
    }

    .logo {
      font-family: 'Cinzel Decorative', cursive;
      font-size: 3em;
      color: #ff8c00;
      margin-bottom: 5px;
      text-shadow: 0 0 20px #ff8c00;
      text-transform: uppercase;
    }

    .nav-links {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .nav-links a {
      color: #ddd;
      text-decoration: none;
      font-size: 1em;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #ff7eb9;
    }

    .parallax {
      background-image: url('https://images.unsplash.com/photo-1496307042754-b4aa456c4a2d');
      min-height: 100vh; 
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }

    .hero {
      padding-top: 150px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      animation: fadeInUp 2s ease;
    }

    .hero h1 {
      font-family: 'Rubik Mono One', sans-serif;
      font-size: 2.5em;
      color: #00ff88;
      text-shadow: 0 0 15px #00ff88;
      margin-bottom: 20px;
      text-transform: lowercase;
    }

    .hero p {
      font-size: 1.1em;
      color: #eeeeee;
      max-width: 600px;
    }

    .links {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .link-button {
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      color: #fff;
      padding: 14px 30px;
      border: none;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.1em;
      transition: all 0.4s ease;
      box-shadow: 0 0 20px rgba(255, 65, 108, 0.6);
    }

    .link-button:hover {
      background: linear-gradient(45deg, #ff4b2b, #ff416c);
      transform: scale(1.08);
      box-shadow: 0 0 30px rgba(255, 75, 43, 0.9);
    }

    .floating-subscribe {
      position: fixed;
      bottom: 25px;
      right: 25px;
      z-index: 1000;
      background: #ff4b2b;
      color: #fff;
      padding: 12px 20px;
      border-radius: 40px;
      font-weight: bold;
      font-size: 1em;
      text-decoration: none;
      box-shadow: 0 0 15px rgba(255, 75, 43, 0.7);
      transition: all 0.3s ease;
      display: none;
    }

    .floating-subscribe.show {
      display: block;
    }

    section {
      padding: 100px 20px;
      text-align: center;
    }

    .dark {
      background: rgba(255, 255, 255, 0.03);
    }

    .projects iframe {
      width: 100%;
      max-width: 320px;
      height: 180px;
      margin: 10px;
      border-radius: 10px;
      border: none;
      box-shadow: 0 0 15px rgba(255, 126, 185, 0.3);
      transition: transform 0.3s ease;
    }

    .projects iframe:hover {
      transform: scale(1.05);
    }

    #game {
      padding: 60px;
      text-align: center;
    }

    #gameOverText {
      font-size: 1.5em;
      margin-top: 20px;
      color: #ff4b2b;
      display: none;
    }

    canvas {
      border: 3px solid #ffffff;
      background: #000;
      box-shadow: 0 0 15px #00ff88;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #1f1c2c;
      color: #aaa;
      font-size: 0.9em;
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2.2em;
      }

      .hero p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body class="fade-enter">
  <script>
    document.body.classList.add('fade-enter-active');
  </script>

  <nav>
    <div class="logo">DUMOURR</div>
    <div class="nav-links">
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact</a>
    </div>
  </nav>

  <div class="parallax"></div>

  <section id="home" class="hero">
    <h1>welcome to noctale visuals</h1>
    <p>Silent anime edits. Cinematic moments. Where emotion speaks louder than words.</p>
    <div class="links">
      <a href="https://www.youtube.com/@dumourr1" target="_blank" class="link-button">YouTube</a>
      <a href="https://www.instagram.com/noctale.visuals" target="_blank" class="link-button">Instagram</a>
      <a href="#contact" class="link-button">Contact Me</a>
    </div>
  </section>

  <!-- rest of your content here remains unchanged -->

</body>
</html>
