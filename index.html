<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DUMOURR | Noctale Visuals</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Quicksand:wght@400;600&family=Great+Vibes&family=Cinzel+Decorative:wght@700&family=Orbitron:wght@500&family=Rubik+Mono+One&family=Lobster&display=swap" rel="stylesheet">
  <style>
    html {
      scroll-behavior: smooth;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #f2f2f2;
      overflow-x: hidden;
      line-height: 1.6;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(31, 28, 44, 0.95);
      padding: 10px 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      z-index: 999;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
    }

    .logo {
      font-family: 'Cinzel Decorative', cursive;
      font-size: 3em;
      color: #ff8c00;
      margin-bottom: 5px;
      text-shadow: 0 0 20px #ff8c00;
      text-transform: uppercase;
    }

    .nav-links {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .nav-links a {
      color: #ddd;
      text-decoration: none;
      font-size: 1em;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #ff7eb9;
    }

    .hero {
      padding-top: 150px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .hero h1 {
      font-family: 'Lobster', cursive;
      font-size: 2.5em;
      color: #00ff88;
      text-shadow: 0 0 15px #00ff88;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.1em;
      color: #eeeeee;
      max-width: 600px;
    }

    .links {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .link-button {
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      color: #fff;
      padding: 14px 30px;
      border: none;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.1em;
      transition: all 0.4s ease;
      box-shadow: 0 0 20px rgba(255, 65, 108, 0.6);
    }

    .link-button:hover {
      background: linear-gradient(45deg, #ff4b2b, #ff416c);
      transform: scale(1.08);
      box-shadow: 0 0 30px rgba(255, 75, 43, 0.9);
    }

    section {
      padding: 100px 20px;
      text-align: center;
    }

    section h2 {
      font-size: 2em;
      margin-bottom: 30px;
      color: #fff;
      text-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff;
      animation: pulseGlow 2s ease-in-out infinite;
    }

    @keyframes pulseGlow {
      0%, 100% {
        text-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff;
      }
      50% {
        text-shadow: 0 0 20px #ff00ff, 0 0 40px #00ffff;
      }
    }

    .projects iframe {
      width: 100%;
      max-width: 320px;
      height: 180px;
      margin: 10px;
      border-radius: 10px;
      border: none;
      box-shadow: 0 0 15px rgba(255, 126, 185, 0.3);
      transition: transform 0.3s ease;
    }

    .projects iframe:hover {
      transform: scale(1.05);
    }

    #contact a {
      color: #00ffcc;
      font-weight: bold;
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #1f1c2c;
      color: #aaa;
      font-size: 0.9em;
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2.2em;
      }

      .hero p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">DUMOURR</div>
    <div class="nav-links">
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact</a>
    </div>
  </nav>

  <section id="home" class="hero">
    <h1>Welcome to Noctale Visuals</h1>
    <p>Silent anime edits. Cinematic moments. Where emotion speaks louder than words.</p>
    <div class="links">
      <a href="https://www.youtube.com/@dumourr1" target="_blank" class="link-button">YouTube</a>
      <a href="https://www.instagram.com/noctale.visuals" target="_blank" class="link-button">Instagram</a>
      <a href="#contact" class="link-button">Contact Me</a>
    </div>
  </section>

  <section id="projects">
    <h2>Projects</h2>
    <div class="projects">
      <iframe src="https://youtube.com/shorts/4tFL0sBELc4?si=TLQCnjcb6QV8JI5D"></iframe>
      <iframe src="https://youtube.com/shorts/JM-q_uiaG3w?si=jkrB4WIgRDmu5rPd"></iframe>
      <iframe src="https://youtube.com/shorts/Xp0rQGMuXpo?si=5bArDNc4sBOb_Wvy"></iframe>
    </div>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <p>Email me at <a href="mailto:dumourr1@gmail.com">dumourr1@gmail.com</a></p>
  </section>

  <footer>
    &copy; 2025 DumourR | Noctale Visuals. All rights reserved.
  </footer>
</body>
</html>
