<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DumourR | Noctale Visuals</title>
  <style>
    /* Body styling */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d0d0d;
      color: white;
      overflow-x: hidden;
    }

    /* Cinematic background */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://your-image-link-here');  /* Replace with your cinematic background image URL */
      background-size: cover;
      filter: brightness(50%);
      z-index: -1;
      animation: backgroundMove 30s linear infinite;
    }

    @keyframes backgroundMove {
      0% { background-position: 0 0; }
      100% { background-position: 100% 100%; }
    }

    /* Main container */
    .container {
      text-align: center;
      padding: 50px;
    }

    /* Title animation */
    h1 {
      font-size: 3em;
      text-transform: uppercase;
      letter-spacing: 3px;
      color: white;
      animation: fadeIn 3s ease-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    /* Bio text */
    p {
      font-size: 1.5em;
      color: #ccc;
      animation: fadeIn 4s ease-out;
    }

    /* Links styling */
    .links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 50px;
      flex-wrap: wrap;
      opacity: 0;
      animation: linksFadeIn 5s ease-out forwards;
    }

    @keyframes linksFadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    .link-button {
      background-color: #222;
      color: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1.2em;
      text-transform: uppercase;
      transition: all 0.3s;
    }

    .link-button:hover {
      background-color: #444;
      transform: scale(1.1);
    }

    /* Footer */
    footer {
      font-size: 1em;
      color: #777;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <!-- Cinematic Background -->

  <!-- Main Content -->
  <div class="container">
    <h1>DumourR</h1>
    <p>Cinematic anime edits. Silent stories. Noctale Visuals.</p>

      <a href="https://youtube.com/shorts/4tFL0sBELc4" target="_blank" class="link-button">Watch Edit #3</a>
    </div>
  </div>

  <!-- Footer -->
  <footer>

  </footer>
</body>
</html>
