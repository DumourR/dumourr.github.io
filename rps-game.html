<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors - DumourR</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Playfair Display', serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
      padding: 30px;
    }

    h1 {
      font-size: 2.8em;
      color: #ff0077;
      text-shadow: 0 0 10px rgba(255, 0, 119, 0.6);
    }

    .game-box {
      margin-top: 40px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 20px rgba(255, 0, 119, 0.4);
    }

    .choices {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 20px 0;
    }

    .choices button {
      font-size: 1.2em;
      padding: 10px 20px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: #333;
      color: #fff;
      transition: 0.3s;
      font-family: 'Playfair Display', serif;
    }

    .choices button:hover {
      background: #ff0077;
      box-shadow: 0 0 12px rgba(255, 0, 119, 0.5);
    }

    #result {
      font-size: 1.2em;
      margin-top: 15px;
    }

    #final-choice, #subscribe-btn, #outcome-options {
      display: none;
      margin-top: 25px;
    }

    #subscribe-btn button {
      background: #ff0077;
      padding: 12px 25px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 12px #ff0077aa;
      font-family: 'Playfair Display', serif;
    }
  </style>
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <div class="game-box">
    <p>You have 5 seconds to choose before the bot plays.</p>
    <div class="choices">
      <button onclick="userPlay('rock')">Rock</button>
      <button onclick="userPlay('paper')">Paper</button>
      <button onclick="userPlay('scissors')">Scissors</button>
    </div>
    <div id="result"></div>
    <div id="final-choice">
      <p>Game over! Did you win or lose?</p>
      <div id="outcome-options">
        <button onclick="showSubscribe('win')">I Won</button>
        <button onclick="showSubscribe('lose')">I Lost</button>
      </div>
    </div>
    <div id="subscribe-btn">
      <p><strong>Subscribe to DumourR now ðŸŽ¥</strong></p>
      <a href="https://youtube.com/@dumourr1" target="_blank">
        <button>Subscribe</button>
      </a>
    </div>
  </div>

  <script>
    const choices = ['rock', 'paper', 'scissors'];
    let round = 0;
    let waiting = false;

    function userPlay(playerChoice) {
      if (round >= 3 || waiting) return;
      waiting = true;

      document.getElementById('result').innerHTML +=
        `<p>Round ${round + 1}: You chose <strong>${playerChoice}</strong>.</p>`;

      setTimeout(() => {
        const botChoice = choices[Math.floor(Math.random() * choices.length)];
        document.getElementById('result').innerHTML +=
          `<p>Bot chose <strong>${botChoice}</strong>.</p>`;

        round++;
        waiting = false;

        if (round === 3) {
          document.getElementById('final-choice').style.display = 'block';
          document.getElementById('outcome-options').style.display = 'block';
        }
      }, 5000); // 5 second delay before bot plays
    }

    function showSubscribe(result) {
      document.getElementById('outcome-options').style.display = 'none';
      document.getElementById('subscribe-btn').style.display = 'block';
    }
  </script>
</body>
</html>
