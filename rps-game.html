<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors - DumourR</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: radial-gradient(circle at center, #1e1e2f, #111);
      color: #fff;
      text-align: center;
      padding: 30px;
    }

    h1 {
      font-size: 2.5em;
      color: #ff0077;
    }

    .game-box {
      margin-top: 40px;
      padding: 20px;
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 20px #ff007766;
    }

    .choices {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 20px 0;
    }

    .choices button {
      font-size: 1.2em;
      padding: 10px 20px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: #222;
      color: #fff;
      transition: 0.3s;
    }

    .choices button:hover {
      background: #ff0077;
    }

    #result {
      font-size: 1.2em;
      margin-top: 15px;
    }

    #final-choice, #subscribe-btn, #outcome-options {
      display: none;
      margin-top: 25px;
    }

    #subscribe-btn button {
      background: #ff0077;
      padding: 12px 25px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 12px #ff0077aa;
    }
  </style>
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <div class="game-box">
    <p>Bot will play 3 rounds against you.</p>
    <div class="choices">
      <button onclick="playGame('rock')">Rock</button>
      <button onclick="playGame('paper')">Paper</button>
      <button onclick="playGame('scissors')">Scissors</button>
    </div>
    <div id="result"></div>
    <div id="final-choice">
      <p>Game over! Did you win or lose?</p>
      <div id="outcome-options">
        <button onclick="showSubscribe('win')">I Won</button>
        <button onclick="showSubscribe('lose')">I Lost</button>
      </div>
    </div>
    <div id="subscribe-btn">
      <p><strong>Subscribe to DumourR now ðŸŽ¥</strong></p>
      <a href="https://youtube.com/@dumourr1" target="_blank">
        <button>Subscribe</button>
      </a>
    </div>
  </div>

  <script>
    const choices = ['rock', 'paper', 'scissors'];
    let round = 0;

    function playGame(playerChoice) {
      if (round >= 3) return;

      const botChoice = choices[Math.floor(Math.random() * choices.length)];
      document.getElementById('result').innerHTML +=
        `<p>Round ${round + 1}: You chose <strong>${playerChoice}</strong>, Bot chose <strong>${botChoice}</strong>.</p>`;
      round++;

      if (round === 3) {
        document.getElementById('final-choice').style.display = 'block';
        document.getElementById('outcome-options').style.display = 'block';
      }
    }

    function showSubscribe(result) {
      document.getElementById('outcome-options').style.display = 'none';
      document.getElementById('subscribe-btn').style.display = 'block';
    }
  </script>
</body>
</html>
