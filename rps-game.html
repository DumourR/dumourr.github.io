<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors - DumourR</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to bottom, #1f1c2c, #928dab);
      color: #fff;
      text-align: center;
      padding: 30px;
    }

    h1 {
      font-size: 2.8em;
      color: #00ffe1;
      text-shadow: 0 0 15px rgba(0, 255, 225, 0.6);
      font-family: 'Orbitron', sans-serif;
    }

    .game-box {
      margin-top: 40px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 30px rgba(0, 255, 225, 0.3);
    }

    .choices {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }

    .choices button {
      font-size: 1.1em;
      padding: 10px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: #222;
      color: #fff;
      transition: 0.3s;
      font-family: 'Orbitron', sans-serif;
    }

    .choices button:hover {
      background: #00ffe1;
      box-shadow: 0 0 12px rgba(0, 255, 225, 0.6);
    }

    #result, #score {
      font-size: 1.2em;
      margin-top: 15px;
    }

    #final-choice, #subscribe-btn {
      display: none;
      margin-top: 25px;
    }

    #subscribe-btn {
      animation: fadeIn 2s ease-in-out forwards;
    }

    #subscribe-btn button {
      background: #00ffe1;
      padding: 12px 25px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      color: black;
      cursor: pointer;
      font-family: 'Orbitron', sans-serif;
      animation: pulse 1.5s infinite;
    }

    .icon {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
    }

    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 0px rgba(0, 255, 225, 0.5); }
      50% { transform: scale(1.05); box-shadow: 0 0 20px rgba(0, 255, 225, 0.8); }
      100% { transform: scale(1); box-shadow: 0 0 0px rgba(0, 255, 225, 0.5); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <div class="game-box">
    <p>Choose your move instantly. Bot will respond fast!</p>
    <div class="choices">
      <button onclick="userPlay('rock')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5f/Fist.svg/1024px-Fist.svg.png" class="icon"><br>Rock
      </button>
      <button onclick="userPlay('paper')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/23/Paper_hand.svg/1024px-Paper_hand.svg.png" class="icon"><br>Paper
      </button>
      <button onclick="userPlay('scissors')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8d/Scissors_hand.svg/1024px-Scissors_hand.svg.png" class="icon"><br>Scissors
      </button>
    </div>
    <div id="score">
      Score: <span id="userScore">0</span> - <span id="botScore">0</span>
    </div>
    <div id="result"></div>
    <div id="final-choice">
      <p>Game over!</p>
    </div>
    <div id="subscribe-btn">
      <p><strong>Subscribe to DumourR now ðŸŽ¥</strong></p>
      <a href="https://youtube.com/@dumourr1" target="_blank">
        <button>Subscribe</button>
      </a>
    </div>
  </div>

  <audio id="clickSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_ef20662e9f.mp3?filename=button-click-124467.mp3"></audio>
  <audio id="winSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_a26b7c4e53.mp3?filename=game-win-sound-124071.mp3"></audio>
  <audio id="loseSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_4d74074d2b.mp3?filename=lose-124078.mp3"></audio>

  <script>
    const choices = ['rock', 'paper', 'scissors'];
    let round = 0;
    let userScore = 0;
    let botScore = 0;

    function userPlay(playerChoice) {
      if (round >= 3) return;
      document.getElementById("clickSound").play();

      const botChoice = choices[Math.floor(Math.random() * choices.length)];
      document.getElementById('result').innerHTML +=
        `<p>Round ${round + 1}: You chose <strong>${playerChoice}</strong>. Bot chose <strong>${botChoice}</strong>.</p>`;

      const outcome = getResult(playerChoice, botChoice);
      if (outcome === 'win') {
        userScore++;
        document.getElementById("winSound").play();
      } else if (outcome === 'lose') {
        botScore++;
        document.getElementById("loseSound").play();
      }

      document.getElementById("userScore").textContent = userScore;
      document.getElementById("botScore").textContent = botScore;

      round++;

      if (round === 3) {
        document.getElementById('final-choice').style.display = 'block';
        document.getElementById('subscribe-btn').style.display = 'block';
      }
    }

    function getResult(user, bot) {
      if (user === bot) return 'draw';
      if (
        (user === 'rock' && bot === 'scissors') ||
        (user === 'paper' && bot === 'rock') ||
        (user === 'scissors' && bot === 'paper')
      ) return 'win';
      return 'lose';
    }
  </script>
</body>
</html>
