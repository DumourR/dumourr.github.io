<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors - DumourR</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Playfair Display', serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
      padding: 30px;
    }

    h1 {
      font-size: 2.8em;
      color: #ff0077;
      text-shadow: 0 0 10px rgba(255, 0, 119, 0.6);
    }

    .game-box {
      margin-top: 40px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 20px rgba(255, 0, 119, 0.4);
    }

    .choices {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }

    .choices button {
      font-size: 1.2em;
      padding: 10px 20px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: #333;
      color: #fff;
      transition: 0.3s;
      font-family: 'Playfair Display', serif;
    }

    .choices button:hover {
      background: #ff0077;
      box-shadow: 0 0 12px rgba(255, 0, 119, 0.5);
    }

    #result, #score {
      font-size: 1.2em;
      margin-top: 15px;
    }

    #final-choice, #subscribe-btn {
      display: none;
      margin-top: 25px;
    }

    #subscribe-btn {
      animation: fadeIn 2s ease-in-out forwards;
    }

    #subscribe-btn button {
      background: #ff0077;
      padding: 12px 25px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      color: white;
      cursor: pointer;
      font-family: 'Playfair Display', serif;
      animation: pulse 1.5s infinite;
    }

    .icon {
      width: 50px;
      height: 50px;
      image-rendering: pixelated;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        box-shadow: 0 0 0px rgba(255, 0, 119, 0.5);
      }
      50% {
        transform: scale(1.05);
        box-shadow: 0 0 20px rgba(255, 0, 119, 0.7);
      }
      100% {
        transform: scale(1);
        box-shadow: 0 0 0px rgba(255, 0, 119, 0.5);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <div class="game-box">
    <p>You have 5 seconds to choose before the bot plays.</p>
    <div class="choices">
      <button onclick="userPlay('rock')">
        <img src="https://cdn-icons-png.flaticon.com/128/2948/2948035.png" class="icon"><br>Rock
      </button>
      <button onclick="userPlay('paper')">
        <img src="https://cdn-icons-png.flaticon.com/128/2948/2948043.png" class="icon"><br>Paper
      </button>
      <button onclick="userPlay('scissors')">
        <img src="https://cdn-icons-png.flaticon.com/128/2948/2948051.png" class="icon"><br>Scissors
      </button>
    </div>
    <div id="score">
      Score: <span id="userScore">0</span> - <span id="botScore">0</span>
    </div>
    <div id="result"></div>
    <div id="final-choice">
      <p>Game over!</p>
    </div>
    <div id="subscribe-btn">
      <p><strong>Subscribe to DumourR now ðŸŽ¥</strong></p>
      <a href="https://youtube.com/@dumourr1" target="_blank">
        <button>Subscribe</button>
      </a>
    </div>
  </div>

  <audio id="clickSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_ef20662e9f.mp3?filename=button-click-124467.mp3"></audio>
  <audio id="winSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_a26b7c4e53.mp3?filename=game-win-sound-124071.mp3"></audio>
  <audio id="loseSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_4d74074d2b.mp3?filename=lose-124078.mp3"></audio>

  <script>
    const choices = ['rock', 'paper', 'scissors'];
    let round = 0;
    let userScore = 0;
    let botScore = 0;
    let waiting = false;

    function userPlay(playerChoice) {
      if (round >= 3 || waiting) return;
      waiting = true;
      document.getElementById("clickSound").play();

      document.getElementById('result').innerHTML +=
        `<p>Round ${round + 1}: You chose <strong>${playerChoice}</strong>.</p>`;

      setTimeout(() => {
        const botChoice = choices[Math.floor(Math.random() * choices.length)];
        document.getElementById('result').innerHTML +=
          `<p>Bot chose <strong>${botChoice}</strong>.</p>`;

        const outcome = getResult(playerChoice, botChoice);
        if (outcome === 'win') {
          userScore++;
          document.getElementById("winSound").play();
        } else if (outcome === 'lose') {
          botScore++;
          document.getElementById("loseSound").play();
        }

        document.getElementById("userScore").textContent = userScore;
        document.getElementById("botScore").textContent = botScore;

        round++;
        waiting = false;

        if (round === 3) {
          document.getElementById('final-choice').style.display = 'block';
          document.getElementById('subscribe-btn').style.display = 'block';
        }
      }, 5000);
    }

    function getResult(user, bot) {
      if (user === bot) return 'draw';
      if (
        (user === 'rock' && bot === 'scissors') ||
        (user === 'paper' && bot === 'rock') ||
        (user === 'scissors' && bot === 'paper')
      ) return 'win';
      return 'lose';
    }
  </script>
</body>
</html>
